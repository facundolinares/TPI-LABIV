<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Petición AJAX a una API</title>
</head>
<body>
    <h2>Datos de la API JSONPlaceholder</h2>
    <button onclick="cargarDatos()">Cargar Datos</button>
    <div id="datosAPI">
        <!-- Los datos de la API se mostrarán aquí -->
    </div>

    <script>
        function cargarDatos() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    const datosAPI = document.getElementById("datosAPI");
                    datosAPI.innerHTML = "<h3>Datos de la API:</h3>";
                    data.forEach(item => {
                        datosAPI.innerHTML += `<p>${item.title}</p>`;
                    });
                })
                .catch(error => {
                    console.error('Error al cargar datos:', error);
                });
        }
    </script>
</body>
</html>
