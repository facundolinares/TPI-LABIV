<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ordenamiento de Burbuja en JavaScript</title>
</head>
<body>
    <h2>Ordenamiento de Burbuja</h2>

    <p>Arreglo de números sin ordenar: [64, 34, 25, 12, 22, 11, 90]</p>

    <button onclick="ordenarArreglo()">Ordenar</button>

    <p id="resultado"></p>

    <script>
        function ordenamientoBurbuja(arreglo) {
            const n = arreglo.length;
            let swapped;

            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    if (arreglo[i] > arreglo[i + 1]) {
                        // Intercambiar elementos si están en el orden incorrecto
                        const temp = arreglo[i];
                        arreglo[i] = arreglo[i + 1];
                        arreglo[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped);

            return arreglo;
        }

        function ordenarArreglo() {
            const numeros = [64, 34, 25, 12, 22, 11, 90];
            const numerosOrdenados = ordenamientoBurbuja(numeros);
            const resultadoElemento = document.getElementById("resultado");
            
            resultadoElemento.textContent = `Arreglo ordenado: [${numerosOrdenados.join(', ')}]`;
        }
    </script>
</body>
</html>
